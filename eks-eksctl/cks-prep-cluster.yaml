apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: cks-prep-cluster
  region: us-east-1
  version: "1.33"

iam:
  withOIDC: true

managedNodeGroups:
  - name: standard-workers
    instanceType: t3.medium
    desiredCapacity: 3
    minSize: 2
    maxSize: 4
    amiFamily: Bottlerocket
    iam:
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
